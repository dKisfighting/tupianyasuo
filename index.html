<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>图片压缩工具</h1>
        
        <div class="upload-area" id="uploadArea">
            <img src="upload-icon.svg" alt="上传图标" class="upload-icon">
            <p>点击或拖拽图片到此处</p>
            <input type="file" id="fileInput" accept="image/png,image/jpeg" hidden>
        </div>

        <div class="controls" id="controls" style="display: none;">
            <div class="quality-control">
                <label for="quality">压缩质量：</label>
                <input type="range" id="quality" min="1" max="100" value="80">
                <span id="qualityValue">80%</span>
            </div>
        </div>

        <div class="preview-container" id="previewContainer" style="display: none;">
            <div class="preview-box">
                <h3>原图</h3>
                <div class="image-container">
                    <img id="originalImage" alt="原图预览">
                </div>
                <p>文件大小：<span id="originalSize">0 KB</span></p>
            </div>
            
            <div class="preview-box">
                <h3>压缩后</h3>
                <div class="image-container">
                    <img id="compressedImage" alt="压缩后预览">
                </div>
                <p>文件大小：<span id="compressedSize">0 KB</span></p>
                <button id="downloadBtn" class="download-btn">下载压缩后的图片</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
